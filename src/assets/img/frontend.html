/* Container */
.student-container {
  display: flex;
  height: 100vh;
  padding: 30px;
  gap: 30px;
  font-family: Arial, sans-serif;
}

/* LEFT */
.student-left {
  flex: 2;
  display: flex;
  flex-direction: column;
}

/* Scroll list ⭐ IMPORTANT */
.student-list {
  overflow-y: auto;
  max-height: 70vh;
  padding-right: 6px;
}

/* Title */
.student-title {
  margin-bottom: 16px;
}

/* Toolbar */
.student-toolbar {
  display: flex;
  gap: 10px;
  margin-bottom: 16px;
}

.student-search,
.student-filter {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

/* Card */
.student-card {
  border: 1px solid #000;
  margin-bottom: 12px;
  background: white;
}

/* Info */
.student-info {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
}

.active-tab {
  background: #243F69;
  color: white;
}

.student-avatar {
  font-size: 18px;
}

/* Actions */
.student-actions {
  display: flex;
}

.student-btn-edit {
  flex: 1;
  background: #2f66b3;
  color: white;
  border: none;
  padding: 8px;
  cursor: pointer;
}

.student-btn-remove {
  flex: 1;
  background: #d96b6b;
  color: white;
  border: none;
  padding: 8px;
  cursor: pointer;
}

/* RIGHT */
.student-right {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.student-input {
  padding: 8px;
  background: #e6e6e6;
  border: none;
}

.student-confirm-btn {
  margin-top: 10px;
  background: #2f66b3;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

/* Divider */
.student-vertical-line {
  width: 1px;
  background: #ccc;
}



/* TEACHERS =========================== */


/* ===== Container ===== */

.teacher-container {
  display: flex;
  height: 100vh;
  padding: 30px;
  gap: 30px;
  font-family: Arial, sans-serif;
}


/* ===== LEFT ===== */

.teacher-left {
  flex: 2;
  display: flex;
  flex-direction: column;
}

.teacher-title {
  margin-bottom: 16px;
}

/* Toolbar */

.teacher-toolbar {
  display: flex;
  gap: 12px;
  margin-bottom: 16px;
}

.teacher-search {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.teacher-filter {
  padding: 8px;
  border: 1px solid #000;
  border-radius: 6px;
}


/* Scroll list ⭐ */

.teacher-list {
  overflow-y: auto;
  max-height: 70vh;
  padding-right: 6px;
}


/* Card */

.teacher-card {
  border: 1px solid #000;
  margin-bottom: 14px;
  background: white;
}

/* Info row */

.teacher-info {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
}

.teacher-avatar {
  font-size: 18px;
}

.teacher-divider {
  margin: 0 6px;
}


/* Buttons */

.teacher-actions {
  display: flex;
}

.teacher-btn-edit {
  flex: 1;
  background: #2f66b3;
  color: white;
  border: none;
  padding: 8px;
  cursor: pointer;
}

.teacher-btn-remove {
  flex: 1;
  background: #d96b6b;
  color: white;
  border: none;
  padding: 8px;
  cursor: pointer;
}

.teacher-btn-edit:hover {
  background: #23539a;
}

.teacher-btn-remove:hover {
  background: #c25252;
}


/* ===== RIGHT ===== */

.teacher-right {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Toggle */

.teacher-type-toggle {
  display: flex;
  border: 1px solid #000;
  border-radius: 20px;
  overflow: hidden;
  width: 260px;
}

.teacher-type-btn {
  flex: 1;
  padding: 6px;
  border: none;
  background: white;
  cursor: pointer;
}

.teacher-type-btn:hover {
  background: #f0f0f0;
}

/* Branches */

.teacher-branches {
  display: flex;
  gap: 14px;
  font-size: 14px;
}

/* Inputs */

.teacher-input {
  padding: 8px;
  background: #e6e6e6;
  border: none;
}

/* Confirm */

.teacher-confirm-btn {
  margin-top: 10px;
  width: 140px;
  padding: 10px;
  background: #2f66b3;
  color: white;
  border: none;
  cursor: pointer;
}

.teacher-confirm-btn:hover {
  background: #23539a;
}


/* Divider */

.teacher-vertical-line {
  width: 1px;
  background: #ccc;
}


/* Responsive */

@media (max-width: 900px) {
  .teacher-container {
    flex-direction: column;
  }

  .teacher-vertical-line {
    display: none;
  }
}



/* NOTICE =========================== */

/* ===== Container ===== */

.notice-container {
  padding: 30px;
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow-y: auto;
}

.notice-title {
  margin-bottom: 18px;
}


/* ===== Type radio ===== */

.notice-type {
  display: flex;
  gap: 20px;
  margin-bottom: 10px;
}


/* ===== Branch tags ===== */

.notice-branches {
  display: flex;
  gap: 8px;
  margin-bottom: 14px;
}

.notice-tag {
  padding: 5px 10px;
  border: 1px solid #000;
  border-radius: 6px;
  font-size: 13px;
}


/* ===== Textarea ===== */

.notice-textarea {
  width: 100%;
  height: 160px;
  background: #eaeaea;
  border: none;
  border-radius: 12px;
  padding: 14px;
  resize: none;
  margin-bottom: 18px;
}


/* ===== Buttons ===== */

.notice-actions {
  display: flex;
  justify-content: space-between;
  margin-bottom: 40px;
}

.notice-send-btn {
  background: #2f66b3;
  color: white;
  border: none;
  padding: 10px 40px;
  cursor: pointer;
}

.notice-pdf-btn {
  border: 1px solid #000;
  padding: 10px 20px;
  background: white;
  cursor: pointer;
}


/* ===== List ===== */

.notice-subtitle {
  margin-bottom: 16px;
}

.notice-list {
  max-height: 45vh;
  overflow-y: auto;
  padding-right: 6px;
}


/* ===== Stylish Card ⭐ ===== */

.notice-card {
  border-radius: 12px;
  background: white;
  margin-bottom: 16px;
  border: 1px solid #e0e0e0;

  /* modern look */
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
  overflow: hidden;
}

/* Header */

.notice-card-header {
  background: #2f66b3;
  color: white;
  padding: 8px 14px;
  font-size: 13px;
}

/* Body */

.notice-card-body {
  padding: 14px;
}

/* Meta */

.notice-meta {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
}

.notice-badge {
  background: #2f66b3;
  color: white;
  padding: 3px 8px;
  border-radius: 5px;
  font-size: 12px;
}

.notice-dot {
  width: 6px;
  height: 6px;
  background: #ccc;
  border-radius: 50%;
}

.notice-branch {
  font-weight: 600;
}

/* Text */

.notice-text {
  font-size: 14px;
  margin: 8px 0 12px;
  color: #444;
}

/* Footer */

.notice-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.notice-author {
  font-size: 12px;
  color: #777;
}

.notice-remove-btn {
  background: #c74444;
  color: white;
  border: none;
  padding: 6px 14px;
  font-size: 12px;
  cursor: pointer;
}


/* wrapper */
.notice-file-upload {
  display: inline-flex;
  align-items: center;
}

/* hide actual input */
.notice-hidden-input {
  display: none;
}

/* styled label acts like button */
.notice-pdf-btn {
  background: white;
  border: 1.5px solid #2f66b3;
  color: #2f66b3;

  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;

  font-size: 14px;
  font-weight: 500;

  display: inline-flex;
  align-items: center;
  gap: 6px;

  transition: 0.2s;
}

/* hover */
.notice-pdf-btn:hover {
  background: #2f66b3;
  color: white;
}

/* click feel */
.notice-pdf-btn:active {
  transform: scale(0.97);
}


/* EVENT AND ANNOUCEMENT PAGE ================== */


/* wrapper */
.event-wrapper {

}

.radio-row {
  display: flex;
  gap: 20px;
}

.file-row {
  display: flex;
  gap: 12px;
}

.file-btn {
  padding: 8px 16px;

  border-radius: 6px;
  cursor: pointer;

.file-btn:hover {

.upload-btn:hover {

}

.event-list {
  max-height: 400px;

  gap: 15px;
}

/* ================= CARD ================= */

.event-card {

/* TIME TABLE ======================= */


/* wrapper */
.tt-wrapper {
  padding: 40px;
  font-family: Arial, sans-serif;
  background: #f6f7fb;
  min-height: 100vh;
}

/* titles */
.tt-title,
.tt-section-title {
  color: #2f5fa7;
  margin-bottom: 15px;
}

/* ================= FORM ================= */

.tt-form {
  background: #e9e9e9;
  padding: 25px;
  border-radius: 12px;
  width: 520px;

  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* inputs */
.tt-input {
  padding: 10px 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  width: 100%;
}

.tt-input.small {
  width: 150px;
}

/* rows */
.tt-row {
  display: flex;
  gap: 10px;
  align-items: center;
}

.tt-radio-row {
  display: flex;
  gap: 25px;
}

.tt-label {
  font-size: 13px;
  font-weight: 600;
  margin-top: 5px;
}

.tt-to {
  font-size: 13px;
  padding: 0 5px;
}

/* ================= FILE BUTTON ================= */

.tt-upload-btn {
  display: inline-block;
  width: fit-content;

  padding: 8px 16px;
  border: 2px dashed #2f5fa7;
  border-radius: 6px;

  cursor: pointer;
  background: white;
  font-size: 14px;
  transition: 0.2s;
}

.tt-upload-btn:hover {
  background: #2f5fa7;
  color: white;
}

.tt-submit-btn {
  width: 160px;
  padding: 10px;
  border: none;
  background: #2f5fa7;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}

.tt-submit-btn:hover {
  opacity: 0.9;
}

.tt-list {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;

  max-height: 400px;
  overflow-y: auto;
}

/* ================= CARD ================= */

.tt-card {
  background: white;
  border-radius: 12px;
  padding: 14px;

  display: flex;
  align-items: center;
  gap: 18px;

  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);

.tt-thumb {
  width: 120px;
  height: 90px;

  object-fit: cover;
  border: 1px solid #ddd;
}

/* details */
.tt-details {
  flex: 1;
}

.tt-details h3 {
  color: #2f5fa7;
  margin-bottom: 5px;
}

.tt-details p {
  font-size: 13px;

  color: #555;
}

/* remove */
.tt-remove-btn {
  background: #b33a3a;
  color: white;
  border: none;
  padding: 7px 14px;
  border-radius: 6px;
  cursor: pointer;
}

.tt-remove-btn:hover {
  opacity: 0.9;
}

.loginmaincont {
  background: #e0f7fa;

  display: flex;

}

.loginmainlogo{
        width: 263px;
}

/* ================= MAIN CARD ================= */

.login-main-card {
  background: white;
  display: flex;
  width: 1000px;
  height: 600px;
  border-radius: 30px;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
  overflow: hidden;
  animation: login-fadeIn 0.8s ease;
}

/* ================= LEFT ================= */

.login-left-side {
  width: 50%;
  background: #f9fbfc;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 50px;
}

.login-left-side .login-floating-img {
  width: 90% !important;
  animation: login-scrollFloat 3s ease-in-out infinite !important;
}

/* ================= RIGHT ================= */

.login-right-side {
  width: 50%;
  padding: 50px 60px;
  /* animation: login-gentleScroll 4s ease-in-out infinite; */
}

.login-logo {
  color: #3498db;
  font-weight: bold;
  margin-bottom: 40px;
  font-size: 24px;
}

.login-subtitle {
     color: #6b7280;
    font-size: 12px;
    margin-bottom: 46px;
    line-height: 1.5;
    margin-top: 10px;
}

/* ================= INPUT ================= */

.login-input-container {
  background: #f0f4f8;
  margin: 15px 0;
  padding: 12px 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  transition: 0.3s;
}

.login-input-container input {
  border: none;
  background: transparent;
  width: 100%;
  outline: none;
  font-size: 15px;
}

/* ================= FOOTER ================= */

.login-form-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  margin: 10px 0 25px 0;
}

.login-form-footer a {
  color: #2563eb;
  text-decoration: none;
}

/* ================= BUTTONS ================= */

.login-button-group {
  display: flex;
  gap: 15px;
  margin-bottom: 15px;
}

.login-btn {
  /* flex: 1; */
  padding: 16px 24px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 1s ease;
}

/* .login-btn:hover{
    flex: 1;
} */

/* login */
.login-btn-login {
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: white;
  box-shadow: 0 12px 25px rgba(37, 99, 235, 0.35);
}

/* create */
.login-btn-create {
  background: #f3f4ff;
  color: #1d4ed8;
  border: 2px solid #d1d5ff;
}

/* signup */
.login-btn-signup {
  width: 100%;
  margin: 12px 0;
  background: #10b981;
  color: white;
  box-shadow: 0 10px 20px rgba(16, 185, 129, 0.35);
  border-radius: 14px;
  padding: 14px 0;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* hover */
.login-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

/* ================= SOCIAL ================= */

.login-social-login {
  margin-top: 10px;
  text-align: center;
  font-size: 13px;
}

.login-social-login p {
  margin-bottom: 15px;
  color: #6b7280;
}

.login-social-icons {
  display: flex;
  gap: 15px;
  justify-content: center;
}

.login-icon {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-decoration: none;
  transition: transform 0.3s;
}

.login-google {
  background: #ea4335;
}

.login-facebook {
  background: #1877f2;
}

.login-twitter {
  background: #1da1f2;
}

.login-icon:hover {
  transform: scale(1.15);
}

/* ================= ANIMATIONS ================= */

@keyframes login-fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes login-scrollFloat {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-25px);
  }
}

@keyframes login-gentleScroll {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-20px);
  }
}

@keyframes login-shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* ================= RESPONSIVE ================= */

@media (max-width: 768px) {
  .login-main-card {
    width: 95%;
    height: 90vh;
    flex-direction: column;
    border-radius: 20px;
  }

  .login-left-side,
  .login-right-side {
    width: 100%;
  }

  .login-button-group {
    flex-direction: column;
  }
}
